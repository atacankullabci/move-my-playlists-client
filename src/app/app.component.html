<app-header></app-header>

<mat-card>
  <mat-card-title>
    Im Movin' app provides you to migrate your iTunes library to Spotify
  </mat-card-title>
  <mat-card-content>
    All you need to do is following:
    <ol>
      <li>Open your iTunes</li>
      <li>File > Library > Export Library</li>
      <li>Upload this "Library.xml" file to Im Movin' App</li>
    </ol>
  </mat-card-content>

  <button mat-stroked-button type="button" color="primary" (click)="filePicker.click()">Select File</button>
  <input type="file" #filePicker (change)="onFilePicked($event)">
</mat-card>
